<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spaceship Customizer</title>
        <!--<script src="script.js" type="module"></script>-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="rocket_name">
            <input type="text" placeholder="Input Spacecraft Name">
        </div>
        <div class="rocket">
            <img id="left_arrow" src="images/arrowLeft.png">
            <img id="rocket_diagram" src="images/rocket_traced_white.png" alt="rocket diagram">
            <img id="right_arrow" src="images/arrowRight.png">
        </div>
        <div class="info">
            <div class="rocket_information">
                <h1>Capacity: </h1>
                <h1>Mass: </h1>
                <h1>Width:</h1>
                <h1>Thrust Speed:</h1>
            </div>
        </div>
    </body>
</html>
